<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>List of all notes</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .notes, .notes td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Notes:</h1>

<table class="notes">
    <thead>
    <tr>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h1>Links:</h1>
<br><a href="/swagger-ui/">Swagger UI</a>
<br><a href="/swagger-ui/">Actuator</a>

<script>
    $(function () {
        $.get('/notes').done(function (notes) {
            notes.forEach(function (note) {
                $('tbody').append(`
                    <tr>
                        <td>${note.text}</td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
